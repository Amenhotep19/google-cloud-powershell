<!DOCTYPE html>
<html lang="en" ng-app="powershellSite">
<head>
  <title>Google Cloud Tools for PowerShell Cmdlet Reference</title>
  <meta charset="utf-8">
  <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
  <meta name="description" content="Google Cloud Tools for PowerShell cmdlet reference">
  
  <link rel="shortcut icon" href="https://cloud.google.com/images/gcp-favicon.ico">
  <link rel="canonical" href="//googlecloudplatform.github.io/google-cloud-powershell/">

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:100,300,400,600,700,800" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto+Mono" />

  <link rel="stylesheet" type="text/css" href="/google-cloud-powershell/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="/google-cloud-powershell/css/base.css" />
  <link rel="stylesheet" type="text/css" href="/google-cloud-powershell/css/left-nav.css" />
  <link rel="stylesheet" type="text/css" href="/google-cloud-powershell/css/cmdlet.css" />

  <base href="/google-cloud-powershell/">

  <script src="/google-cloud-powershell/js/angular.min.js"></script>
  <script src="/google-cloud-powershell/js/angular-route.min.js"></script>
  <script src="/google-cloud-powershell/js/angular-sanitize.min.js"></script>

  <script src="/google-cloud-powershell/js/app/app.js"></script>
  <script src="/google-cloud-powershell/js/app/controllers/content-controller.js"></script>
  <script src="/google-cloud-powershell/js/app/controllers/cmdlet-explorer-controller.js"></script>
  <script src="/google-cloud-powershell/js/app/controllers/parameters-widget-controller.js"></script>
  <script src="/google-cloud-powershell/js/app/controllers/syntax-widget-controller.js"></script>
</head>
<body ng-app="powershellSite">
  <div id="header">
    <div id="header-icon"></div>
    <a href="/google-cloud-powershell/#/">
      <p class="psr-headerText">Cloud Tools for PowerShell</p>
    </a>
  </div>

  <div class="psr-main" ng-controller="ContentController as contentCtrl">
    <div id="left-nav">
      <cmdlet-explorer documentation-obj="contentCtrl.cmdletDocumentation.products"></cmdlet-explorer>
    </div>
    <div id="content-container">
      <div id="content-header">
        <div class="psr-contentBlock psr-contentHeaderContainer">
          <h1>{{ contentCtrl.contentHeader }}</p>
        </div>
      </div>
      <div ng-if="!contentCtrl.errorMessage" class="psr-contentBlock">
        <ng-view></ng-view>
      </div>
      <div ng-if="contentCtrl.errorMessage" class="psr-contentBlock">
        <div id="content-product-description">
          <p>{{ contentCtrl.errorMessage }}</p>
      </div>
    </div>
  </div>

  <script src="/google-cloud-powershell/js/app/small-screen-menu-behavior.js"></script>
</body>
</html>
