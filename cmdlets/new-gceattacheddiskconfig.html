<h1>New-GceAttachedDiskConfig</h1>
<pre>
NAME
    New-GceAttachedDiskConfig
    
SYNOPSIS
    Creates a single new AttachedDisk object.
    
SYNTAX
    New-GceAttachedDiskConfig [-AutoDelete <SwitchParameter>] [-Boot <SwitchParameter>] [-Pipeline <object>] [-Name <string>] [-Nvme <SwitchParameter>] [-DeviceName <string>] -SourceImage 
    <string> [-DiskType <string>] [-ReadOnly <SwitchParameter>] [-Size <long>] [<CommonParameters>]
    
    New-GceAttachedDiskConfig [-AutoDelete <SwitchParameter>] [-Boot <SwitchParameter>] [-Pipeline <object>] [-Nvme <SwitchParameter>] [-DeviceName <string>] -Source <string> [-ReadOnly 
    <SwitchParameter>] [<CommonParameters>]
    
    
DESCRIPTION
    Creates a single new AttachedDisk object. These objects are used by New-GceInstanceConfig and Add-GceInstanceTemplate.
    

PARAMETERS
    -AutoDelete <SwitchParameter>
        When set, disk will be deleted when the instance is.
        
        Required?                    false
        Position?                    named
        Default value                False
        Accept pipeline input?       false
        Accept wildcard characters?  false
        
    -Boot <SwitchParameter>
        When set, describes the boot disk of an instance.
        
        Required?                    false
        Position?                    named
        Default value                False
        Accept pipeline input?       false
        Accept wildcard characters?  false
        
    -Pipeline <object>
        Pipeline values to be passed on to the next cmdlet.
        
        Required?                    false
        Position?                    named
        Default value                
        Accept pipeline input?       true (ByValue)
        Accept wildcard characters?  false
        
    -Name <string>
        The name of the disk to create.
        
        Required?                    false
        Position?                    named
        Default value                
        Accept pipeline input?       false
        Accept wildcard characters?  false
        
    -Nvme <SwitchParameter>
        
        Required?                    false
        Position?                    named
        Default value                False
        Accept pipeline input?       false
        Accept wildcard characters?  false
        
    -DeviceName <string>
        The name of the disk on the instance.
        
        Required?                    false
        Position?                    named
        Default value                
        Accept pipeline input?       false
        Accept wildcard characters?  false
        
    -SourceImage <string>
        The source image of the new disk.
        
        Required?                    true
        Position?                    named
        Default value                
        Accept pipeline input?       false
        Accept wildcard characters?  false
        
    -DiskType <string>
        Specifies the type of the disk. Defaults to pd-standard.
        
        Required?                    false
        Position?                    named
        Default value                
        Accept pipeline input?       false
        Accept wildcard characters?  false
        
    -Source <string>
        The URI of the preexisting disk to attach to an instance.
        
        Required?                    true
        Position?                    named
        Default value                
        Accept pipeline input?       false
        Accept wildcard characters?  false
        
    -ReadOnly <SwitchParameter>
        Set to limit the instance to read operations.
        
        Required?                    false
        Position?                    named
        Default value                False
        Accept pipeline input?       false
        Accept wildcard characters?  false
        
    -Size <long>
        The size of the disk to create, in GB.
        
        Required?                    false
        Position?                    named
        Default value                
        Accept pipeline input?       false
        Accept wildcard characters?  false
        
    <CommonParameters>
        This cmdlet supports the common parameters: Verbose, Debug,
        ErrorAction, ErrorVariable, WarningAction, WarningVariable,
        OutBuffer, PipelineVariable, and OutVariable. For more information, see 
        about_CommonParameters (http://go.microsoft.com/fwlink/?LinkID=113216). 
    
INPUTS
    System.Object
        Pipeline values to be passed on to the next cmdlet.
    
    
OUTPUTS
    
    ----------  EXAMPLE 1  ----------
    
    $disks = New-GceAttachedDisk -Boot -AutoDelete -SourceImage "projects/debian-cloud/global/images/family/debian-8" | New-GceAttachedDis -Source "projectDiskName" -ReadOnly 
    Add-GceinstanceTemplate -Name "instanceName" -MachineType n1-standard-1 -Disk $disks
